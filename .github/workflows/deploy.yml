name: Production deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to production"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      - name: Install dependencies
        run: pnpm install
      - name: Create .env file
        run: |
          echo "VITE_INFERENCE_BACKEND_URL=${{ secrets.VITE_INFERENCE_BACKEND_URL }}" >> .env
      - name: Build project
        run: pnpm run build

      - name: Deploy with Aleph
        uses: aleph-im/web3-hosting-action@v1.1.2
        with:
          path: 'dist'
          private-key: ${{ secrets.ALEPH_CLOUD_LTAI_ANALYTICS_PROD }}
          domain: analytics.libertai.io
          retention_days: 1
